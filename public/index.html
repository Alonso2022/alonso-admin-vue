<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="<%= BASE_URL %>cdn/animate/3.5.2/animate.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_898110_xk8kyyn45e9.css">
    <title>alonso-template-vue</title>
        <style>
        html,
        body,
        #app {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .indexhome {
            background-color: #303133; /*#0000cc; */
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .indexhome__main {
            user-select: none;
            width: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .indexhome__footer {
            width: 100%;
            flex-grow: 0;
            text-align: center;
            padding: 1em 0;
        }
        
        .indexhome__footer>a {
            font-size: 12px;
            color: #ABABAB;
            text-decoration: none;
        }
        
        .indexhome__loading {
            height: 32px;
            width: 32px;
            margin-bottom: 20px;
        }
        
        .indexhome__title {
            color: #FFF;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .indexhome__sub-title {
            color: #ABABAB;
            font-size: 12px;
        }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but alonso-template-vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="indexhome">
          <div class="indexhome__main">
              <img class="indexhome__loading" src="./svg/loading-spin.svg" alt="loading">
              <div class="indexhome__title">
                  正在加载资源
              </div>
              <div class="indexhome__sub-title">
                  如果首次加载资源，可能需要较多时间，请等待...
              </div>
          </div>
          <div class="indexhome__footer">
          </div>
      </div>
  </div>
    <!-- built files will be auto injected -->
  </body>
</html>
